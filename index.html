<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar HTML Berlevel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Belajar HTML Interaktif</h1>
    <p>Level saat ini: <span id="level">1</span></p>
  </header>
  <main>
    <div class="section">
      <h2>Instruksi</h2>
      <p id="instruction">Buat sebuah judul dengan tag `<h1>` yang berbeda dari contoh ini.</p>
      <pre id="example">
&lt;h1&gt;Contoh Judul&lt;/h1&gt;
&lt;p&gt;Ini adalah contoh paragraf.&lt;/p&gt;
      </pre>
    </div>
    <div class="section">
      <h2>Editor</h2>
      <textarea id="editor" placeholder="Tulis kode Anda di sini..."></textarea>
      <button id="submit">Periksa Kode</button>
    </div>
    <div class="section">
      <h2>Hasil</h2>
      <iframe id="preview"></iframe>
      <p id="feedback"></p>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
